<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Nintendo DS">
    <meta name="auth" content="Marc Pellicer">
    <link rel="stylesheet" href="./css/style.css">

    <title>Nintendo DS Lite</title>
    
  </head>
  <body>
    <div id="nintendo">
      <div id="top">
        <div id="leftSideTop">
          <div class="speaker1">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div id="screenTop">
          <img src="./img/ms.gif" alt="howto">
        </div>
        <div id="rightSideTop">
          <div class="speaker2">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <div id="bot">
        <div class="buttonLeft">
          <div class="rectanguloArrow" id="up"></div>
          <div class="rectanguloArrow" id="down"></div>
        </div>
        <div id="screenBot">
          <img src="./img/1.gif" alt="metalslugintro">
        </div>
        <div id="rightSide">
          <div class="buttonRight">
            <div>
              <div class="rectanguloArrowRight" id="vertical">
              <div id="X">
                <div id="xx">X</div>
              </div>
              <div id="B">
                <div id="bb">B</div>
              </div>
            </div>
            <div class="rectanguloArrowRight" id="horizontal">
              <div id="Y">
                <div id="yy">Y</div>
              </div>
              <div id="A">
                <div id="aa">A</div>
              </div></div>
            </div>
          </div>
          <div id="com">
            <div class="circle"></div>
            <div class="buttonBot">START</div>
            <div class="circle"></div>
            <div class="buttonBot">SELECT</div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
